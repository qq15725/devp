<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  initWs()

  function initWs(wsPort = location.port, path = 'do-not-proxy') {
    if (!WebSocket) {
      throw (new Error('WebSocket is not supported on this browser'))
    }
    const ws = new WebSocket(`ws://${location.hostname}:${wsPort}/${path}`)
    ws.onerror = error => console.error(error)
    ws.onopen = e => console.info('websocket opened: ', e)
    ws.onclose = e => console.info('websocket closed: ', e)
    ws.onmessage = (...args) => console.log(...args)
    return ws
  }
</script>
</body>
</html>
